<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV & Gait Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .video-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .result-box {
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CCTV & Gait Analyzer</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row g-4">
      
      <!-- Live Feed -->
      <div class="col-lg-8">
        <div class="card video-card">
          <div class="card-header bg-primary text-white">
            Live Detection Feed
          </div>
          <div class="card-body text-center">
            <!-- Flask will serve video feed here -->
            <img src="{{ url_for('video_feed') }}" class="img-fluid rounded" alt="Live Feed" />
          </div>
        </div>
      </div>

      <!-- Detection Results + Upload -->
      <div class="col-lg-4">
        <div class="result-box">
          <h5 class="mb-3">Detection Results</h5>
          <!-- These results can be updated dynamically later with JS -->
          <ul class="list-unstyled">
            <li>Helmet: <span class="text-success fw-bold">Detected</span></li>
            <li>Vest: <span class="text-danger fw-bold">Not Detected</span></li>
            <li>Gloves: <span class="text-success fw-bold">Detected</span></li>
          </ul>
          <hr>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" class="form-label">Upload Image/Video</label>
            <input type="file" class="form-control" name="file" id="file" required>
            <button class="btn btn-primary w-100 mt-3">Upload & Analyze</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
